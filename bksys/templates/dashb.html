<html>

<head>
    <title>Booking System Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" /> {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" type="text/css" />
</head>

<body class="body">
    <nav class="navbar navbar-default" style = "margin-bottom:0;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <span class="navbar-text float-xs-right text-muted">
                        Logged in as <span class="glyphicon glyphicon-user"></span> ({{ username }})
                    </span>
                    <li>
                        <a href="#">Log out  <span class="glyphicon glyphicon-log-out"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="side-menu">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <div class="brand-wrapper">
                        <button type="button" class="navbar-toggle">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                </div>
                <div class="side-menu-container">
                    <ul class="nav navbar-nav">
                        <li><a href="#"><span class="glyphicon glyphicon-plus"></span>Add Room</a></li>
                        <li class="active"><a href="#"><span class="glyphicon glyphicon-edit"></span> Edit Room</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-ban-circle"></span>Block Room</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container-fluid">
            <div id = "currentView" class="side-body">

            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
        $.get('newroom_template/', function(data) {
            $('#currentView').html(data);
        });
        $("#add_room").submit(function() {
            $.ajax({
                type: 'POST',
                url: 'add_room/',
                dataType: 'html',
                data: $(this).serialize(),
                success: function(x) {
                    alert("DONE");
                },
            });
            return false;
        });
    </script>
</body>

</html>
